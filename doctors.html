<!DOCTYPE html>
<html>
<head>
<title>Doctors</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="sidebar">
<h2>üè• Hospital</h2>
<a href="/dashboard">Dashboard</a>
<a href="/doctors">Doctors</a>
<a href="/my_appointments">My Appointments</a>
<a href="/upload_report">Upload Report</a>
<a href="/my_reports">My Reports</a>
<a href="/logout">Logout</a>
</div>

<div class="content">
<h2>Available Doctors</h2>

<div class="grid">

{% for d in doctors %}
<div class="doctor-card">
<h3>{{ d.name }}</h3>
<p>{{ d.specialization }}</p>
<p>Time: {{ d.available_time }}</p>
<a href="/book/{{ d.doctor_id }}"><button>Book Appointment</button></a>
</div>
{% endfor %}

</div>
</div>

</body>
</html>
